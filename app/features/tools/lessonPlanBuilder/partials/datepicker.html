<p class="input-group" ng-controller="DatepickerController">
  <input type="text" class="form-control" datepicker-popup="" ng-model="lessonInfoData.lessonDate" is-open="opened"
         min="minDate"
         max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
</p>
