<div class="section-header">
  <h1>OBJECTIVES</h1>
</div>

<!-- <pre ng-repeat="objective in objectives">{{ objective }}</pre> -->

<div class="well form-area" ng-repeat="objective in objectives">

  <form class="form-horizontal" role="form" name="objectiveEntry">
    
    <div>
      <span class="badge input-badge">{{ $index + 1 }}</span>
    </div>
    
    <div class="form-group">
      <label class="col-sm-4 control-label" for="objTitle">Objective Titile</label>
      <div class="col-sm-8">
        <input class="form-control" id="objTitle" ng-model="objective.objTitle" placeholder="a quick description of the objective"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="objDesc">Objective Details</label>
      <div class="col-sm-8">
        <textarea id="objDesc" ng-model="objective.objDesc" class="form-control" placeholder="The student will be able to demonstrate..." cols="15" rows="4" type="text"></textarea>
      </div>
    </div>
    
    <hr>

    <div class="form-group">
      <div class="col-sm-offset-6 col-sm-6 text-right">
        <button type="button" class="btn btn-default btn-sm" ng-click="clearContents($index)">Clear Contents</button>
        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteObjective($index)">Delete Objective</button>
      </div>
    </div>

  </form>
</div>

<div>
  <h6 class="pull-right"><a ng-click="addObjective()">Add Objective  <span class="glyphicon glyphicon-plus"></span></a></h6>
</div>
