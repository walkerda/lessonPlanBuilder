<div ng-controller="LessonInfoCtrl">

  <div class="section-header">
    <h1>LESSON INFORMATION</h1>
  </div>

  <pre>{{ lessonInfoData }}</pre>

  <div class="well">
    <form role="form" class="form-horizontal">

      <div class="form-group">
        <label class="col-sm-4 control-label" for="lessonName">Lesson Name</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="lessonInfoData.lessonName" id="lessonName" type="text"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label" for="lessonDesc">Lesson Description</label>
        <div class="col-sm-8">
          <textarea class="form-control" id="lessonDesc" cols="12" rows="4"
                    ng-model="lessonInfoData.lessonDesc"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label" for="teacherName">Teacher Name</label>
        <div class="col-sm-8">
          <input ng-model="lessonInfoData.teacherName" id="teacherName" class="form-control" type="text"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label" for="lessonDuration">Lesson Duration</label>
        <div class="col-sm-8">
          <input class="number-input form-control" id="lessonDuration" ng-model="lessonInfoData.lessonDuration"
                 min="1" step="5" type="number">minutes
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Lesson Date</label>
        <div class="col-sm-8">
          <my-date-picker></my-date-picker>
        </div>
      </div>

    </form>
  </div>

  <div>
    <button class="btn btn-default btn-sm">Start Over</button>
  </div>



</div>
